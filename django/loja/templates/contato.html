    <div class="container mt-5">
        <h2>Entre em Contato Conosco</h2>
        <p>Preencha o formulário abaixo para enviar uma mensagem para nossa equipe.</p>
        
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Seu Sobrenome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
